    h1 {

    #micBtn {

    .gcse-search {
      width: 100%;
      max-width: 1000px; /* Chi·ªÅu r·ªông thanh t√¨m ki·∫øm */
    }

    input.gsc-input {
      font-size: 16px !important;

    }

    /* TƒÉng chi·ªÅu d√†i c·ª• th·ªÉ b√™n trong iframe */

<body>
  <h1>Website T√¨m ki·∫øm</h1>

  <!-- Google Custom Search -->
  <div class="gcse-search"></div>

  <!-- N√∫t micro -->
  <button id="micBtn">üé§ T√¨m ki·∫øm b·∫±ng gi·ªçng n√≥i</button>

  <!-- Script nh√∫ng c√¥ng c·ª• t√¨m ki·∫øm -->
  <script async src="https://cse.google.com/cse.js?cx=a36135c7b28e94c5a"></script>

  <!-- Script nh·∫≠n gi·ªçng n√≥i -->
  <script>
    const micBtn = document.getElementById("micBtn");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "vi-VN";

    micBtn.onclick = () => recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      const input = document.querySelector("input.gsc-input");
      if (input) {
        input.value = transcript;
        input.dispatchEvent(new Event("input", { bubbles: true }));
        input.focus();
      }
    };
  </script>
</body>
